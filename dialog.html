<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 规定ie用最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
	<!-- 设置视口宽度与设备宽度一致不允许缩放页面 -->	
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telphone=no">
	<meta name="format-detection" content="email=no">
	<title>Dialog</title>
	<link rel="stylesheet" href="css/dialog.css">
</head>
<body>
	<ul id='product'>
		<li>商品1<button>删除</button></li>
		<li>商品2<button>删除</button></li>
		<li>商品3<button>删除</button></li>
	</ul>
	<script src='js/jquery-1.8.3.js'></script>
	<script src='js/dialog.js'></script>
	<script>
		//多个元素绑定事件用事件委托(冒泡原理)父元素.on(eventType,子元素,fn);jQ
		$("#product").on("click","button",function(){
			//console.log(this);
			var li=$(this).parent();
			$.dialog({
				content:"确定删除吗？",
				btn:["确定","取消"],
				callback:function(){
					//alert("点击确定了");
					li.remove();
				}
			})
			
		})
		//用js原生绑定元素事件委托,如父元素有多个子元素需找到对应的子元素标签，目标指向target(访问事件)

			if(e.target.nodeName.toLowerCase()=='button'){
				alert(3);
			}
		}*/
	</script>
</body>
</html>
